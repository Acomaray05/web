<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 1</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .quiz {
            margin-top: 30px;
        }
        .quiz input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .quiz button {
            background-color: #ff6666;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Siapa Pacar Kamu?</h1>
    <div class="quiz">
        <input type="text" id="answer" placeholder="Masukkan nama">
        <button onclick="checkAnswer()">Submit</button>
    </div>
    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.toLowerCase();
            if (answer === 'saul') {
                window.location.href = 'halaman2.html';
            } else {
                alert('Salah! Coba lagi.');
            }
        }
    </script>
</body>
</html>
